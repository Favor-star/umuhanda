<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesHome.css" />
    <script src="index.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <script src="script.js" defer></script> -->
    <!-- <script type="module" src="jsFile.js"></script> -->
    <!-- <script src="./test.js"></script> -->
    <title>QUIZ APP</title>
  </head>
  <body>
    <div nav-container>
      <div class="navigation">
        <div class="menu-icon nav-elements" style="margin-bottom: 10px">
          <span class="material-icons" style="color: #fff; font-size: 36px"
            >menu</span
          >
        </div>
        <div class="bar-elements elem">
          <div class="nav-elements toggle-mode">
            <span class="material-symbols-outlined"> dark_mode</span>
            <span class="nav-texts">Toogle Mode</span>
          </div>
          <div class="nav-elements refresh">
            <span class="material-symbols-outlined"> refresh </span>
            <span class="nav-texts">Refresh</span>
          </div>
          <div class="nav-elements">
            <span class="material-symbols-outlined"> account_circle</span>
            <span class="nav-texts">Your Account</span>
          </div>
          <div class="nav-elements">
            <span class="material-symbols-outlined">settings</span>
            <span class="nav-texts">Settings</span>
          </div>
          <div class="nav-elements">
            <span class="material-symbols-outlined"> phone </span>
            <span class="nav-texts">Contact Us</span>
          </div>
          <div class="nav-elements">
            <span class="material-symbols-outlined"> mode_comment </span>
            <span class="nav-texts">Message Us</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <div class="q-count">
          Question <strong q-number>1</strong> of <strong>20</strong>
        </div>
        <div class="timer">
          <span class="minutes">00</span>:<span class="seconds">00</span>
        </div>
      </div>
      <div class="q-body">
        <div class="question"></div>
        <div class="q-image"></div>
        <div class="options">
          <div class="choices">Lorem ipsum dolor sit amet.</div>
          <!-- <div class="choices">Lorem ipsum dolor sit amet.</div>
          <div class="choices">Lorem ipsum dolor sit amet.</div>
          <div class="choices">Lorem ipsum dolor .</div> -->
        </div>
      </div>
      <div class="q-submit">
        <button id="prev-btn" class="progress-btn">Previous</button>
        <button id="next-btn" class="progress-btn">Next</button>
      </div>
    </div>
    <button class="start">Start</button>
  </body>
</html>
